<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NYC Taxi Analytics</title>
  <link rel="stylesheet" href="./styles.css" />
   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   <script src="https://kit.fontawesome.com/297096f977.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo_container">
      <img src="./images/image.png" alt="Logo" id="logo" />
      <p>NYC Taxi Analytics</p>
    </div>

    <nav>
      <a href="Overview" class="active">Overview</a>
      <a href="Time-analysis">Time Analysis</a>
      <a href="Trip-statistics">Trip Statistics</a>
      <a href="Location-insights">Location Insights</a>
      <a href="#">Data Quality</a>
    </nav>
  </header>
  <main>
<section id="Overview">
  <h1>Dashboard</h1>
  <div class="card-container">

    <div class="card-item">
      <i class="fa-solid fa-taxi"></i>
      <div class="card-info">
        <h4>Total Trips</h4>
        <p id="totalTrips">Loading...</p>
      </div>
    </div>

    <div class="card-item">
      <i class="fa-solid fa-clock"></i>
      <div class="card-info">
        <h4>Average Duration</h4>
        <p id="avgDuration">Loading...</p>
      </div>
    </div>

    <div class="card-item">
      <i class="fa-solid fa-road"></i>
      <div class="card-info">
        <h4>Average Distance</h4>
        <p id="avgDistance">Loading...</p>
      </div>
    </div>

    <div class="card-item">
      <i class="fa-solid fa-tachometer-alt"></i>
      <div class="card-info">
        <h4>Average Speed</h4>
        <p id="avgSpeed">Loading...</p>
      </div>
    </div>

  </div>


<div id="Graphs">
  <div class="graph-header">
    <h2>Trips Overview</h2>
    <select id="tripFilter">
      <option value="daily" selected>Daily</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
      <option value="yearly">Yearly</option>
    </select>

    <div class="filter-bar">
  <label for="startDate">Start Date:</label>
  <input type="date" id="startDate">

  <label for="endDate">End Date:</label>
  <input type="date" id="endDate">

  <button id="applyFilter">Apply Filter</button>
</div>
  </div>

  <canvas id="hourlyChart" width="400" height="200"></canvas>
</div>
<div class="distribution-section">
  <h2>Trips Overview</h2>

  <div class="charts-row">
    <!-- Left chart: Trip Duration -->
    <div class="chart-container">
      <canvas id="durationChart" width="400" height="300"></canvas>
    </div>

    <!-- Right chart: Trips by Borough (Location) -->
    <div class="chart-container">
      <canvas id="locationChart" width="400" height="300"></canvas>
    </div>
  </div>
</div>


</section>


    <!--this is the Time analysis section-->
    <section id="Time-analysis"></section>
    <!--this is the Trip statistics section-->
    <section id="Trip-statistics"></section>
    <!--this is the Location insights section-->
    <section id="Location-insights"></section>
    <!--this is the Data quality section-->
    <section id="Data-quality"></section>
  </main>
<footer style="background-color: white; font-weight: 700; border-top: 1px solid goldenrod; color: rgb(93, 93, 93); padding: 20px 0; text-align: center; margin-top: 40px; font-family: 'Lato', sans-serif;">
  <p style="margin: 0;">&copy; 2024 NYC Taxi Analytics. All rights reserved.</p>
</footer>

  <script src="app.js"></script>
</body>
</html>
